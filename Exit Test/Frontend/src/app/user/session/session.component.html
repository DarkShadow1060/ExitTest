<div>

    <header class="p-3 bg-gradient bg-opacity-15 text-light  bg-dark " style="width: 100%;" >
        <div class="container">
            <div class=" d-inline">
                <h2> Welcome <button class="btn btn-danger d-inline" style="position: absolute; right: 5%;"
                        (click)="logoutFunc()"> Logout </button> </h2>
            </div>
        </div>
    </header>

    <div>

        <form style="width: 50%;" [formGroup]="searchForm" (ngSubmit)="productDetails()">

            <div class="form-group card-body p-5 text-center">
                <div class="form-outline mb-4">
                    <p class="text-danger"> {{errorMessage}} </p>
                </div>
                <div class="form-outline mb-4">
                    <input type="text" id="productCode" formControlName="productCode"
                        class="form-control form-control-lg" placeholder="Product Code" (click)="changeFunc()" />
                </div>

                <div class="form-outline mb-4">
                    <select name="productBrand" id="productBrand" formControlName="productBrand" (click)="changeFunc()"
                        class="form-control form-control-lg">
                        <option value=""> Select Brand</option>
                        <option [value]="items" *ngFor="let items of data">{{items}}</option>
                    </select>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" id="productName" formControlName="productName"
                        class="form-control form-control-lg" placeholder="Product Name" (click)="changeFunc()" />
                </div>

                <button class="btn btn-primary btn-lg " type="submit"
                    style="border-radius: 2rem; width: 30%;">Search</button>
                <hr class="my-4">
            </div>
        </form> <!-- form end -->

    </div>


</div>
